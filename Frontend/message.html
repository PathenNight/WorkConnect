<div class="container">
    <h1>Chat Between Person A and Person B</h1>

    <!-- Display area for chat messages -->
    <div id="chatBox" class="chat-box">
        <!-- Messages will be displayed here -->
    </div>

    <!-- Form for sending a message -->
    <h2>Send a Message:</h2>
    <form id="messageForm">
        <textarea id="userMessage" placeholder="Type your message here..." required></textarea><br>
        <button type="submit">Send Message</button>
    </form>

    <!--Buttons for testing that the messages appear how we want. Feel free to delete or comment out-->
    <h2>Test Add Message</h2>
    <button onclick="addMessage('Person A', 'Hello from Person A!')">Add Message from Person A</button>
    <button onclick="addMessage('Person B', 'Hello from Person B!')">Add Message from Person B</button>

</div>
