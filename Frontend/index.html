<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkConnect</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<header>
    <h1>WorkConnect</h1>
</header>
<nav>
    <a href="#calendar">Calendar</a>
    <a href="conversation.html">Messages</a>
    <a href="profile.html">
        <img src="./images/defaultProfile.png" alt="Profile">
    </a>
</nav>
<main>
    <div class="calendar-container">
        <h2>Calendar</h2>
        <div class="task-input" id="taskInputContainer">
            <input type="text" placeholder="Add task" id="taskInput">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList"></div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td onclick="selectDate(this)"><span class="date">1</span></td>
            <td onclick="selectDate(this)"><span class="date">2</span></td>
            <td onclick="selectDate(this)"><span class="date">3</span></td>
            <td onclick="selectDate(this)"><span class="date">4</span></td>
            <td onclick="selectDate(this)"><span class="date">5</span></td>
            <td onclick="selectDate(this)"><span class="date">6</span></td>
            <td onclick="selectDate(this)"><span class="date">7</span></td>
        </tr>
        <tr>
            <td onclick="selectDate(this)"><span class="date">8</span></td>
            <td onclick="selectDate(this)"><span class="date">9</span></td>
            <td onclick="selectDate(this)"><span class="date">10</span></td>
            <td onclick="selectDate(this)"><span class="date">11</span></td>
            <td onclick="selectDate(this)"><span class="date">12</span></td>
            <td onclick="selectDate(this)"><span class="date">13</span></td>
            <td onclick="selectDate(this)"><span class="date">14</span></td>
        </tr>
        <tr>
            <td onclick="selectDate(this)"><span class="date">15</span></td>
            <td onclick="selectDate(this)"><span class="date">16</span></td>
            <td onclick="selectDate(this)"><span class="date">17</span></td>
            <td onclick="selectDate(this)"><span class="date">18</span></td>
            <td onclick="selectDate(this)"><span class="date">19</span></td>
            <td onclick="selectDate(this)"><span class="date">20</span></td>
            <td onclick="selectDate(this)"><span class="date">21</span></td>
        </tr>
        <tr>
            <td onclick="selectDate(this)"><span class="date">22</span></td>
            <td onclick="selectDate(this)"><span class="date">23</span></td>
            <td onclick="selectDate(this)"><span class="date">24</span></td>
            <td onclick="selectDate(this)"><span class="date">25</span></td>

            <td onclick="selectDate(this)"><span class="date">27</span></td>
            <td onclick="selectDate(this)"><span class="date">28</span></td>
        </tr>
        <tr>
            <td onclick="selectDate(this)"><span class="date">29</span></td>
            <td onclick="selectDate(this)"><span class="date">30</span></td>
            <td onclick="selectDate(this)"><span class="date">31</span></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</main>

</html>
